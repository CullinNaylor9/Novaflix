<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nova</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ambr0sial/nova/main/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta content="Novafork" property="og:title" />
    <meta content="Click, watch, enjoy. Novafork breaks down the paywall, ensuring that quality content is accessible to everyone." property="og:description" />
    <meta content="https://novafork.com" property="og:url"/>
    <meta content="https://raw.githubusercontent.com/ambr0sial/nova/main/logo.png" property="og:image" />
    <meta content="#A17FC0" data-react-helmet="true" name="theme-color" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="themes/themes.css">
    <link rel="stylesheet" href="themes/mediacard.css">
    <link rel="stylesheet" href="themes/category.css">
</head>

<body class="bg-gray-900 text-gray-200 font-poppins">
<div class="social-buttons flex justify-center py-6">
    </a>
    <a href="https://prep.bishops.org.za" target="_blank" id="githubButton">
        <img src="https://college.bishops.org.za/img/175EventsLogo.jpg" alt="GitHub" class="w-8 h-8 mx-2">
    </a>
</div>

<div id="homePage" class="min-h-screen">
    <div class="container mx-auto px-6 py-8">
        <header class="flex justify-between items-center mb-12">
            <div class="text-center flex-1">
                <h1 class="text-5xl font-bold text-white">Nova</h1>
                <div class="text-sm text-gray-400 mt-2">This website is Educational Totally</div>
            </div>
            <div class="flex-none">
                <select id="categorySelect" class="p-2 bg-zinc-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200 ease-in-out">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                    <option value="latest">Latest</option>
                    <option value="animation">Animation</option>
                    <option value="crime">Crime</option>
                    <option value="horror">Horror</option>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="scifi">Science Fiction</option>
                </select>
            </div>
        </header>

        <div class="flex gap-4 mb-8 items-center">
            <div class="relative flex-1">
                <input
                        type="text"
                        id="searchInput"
                        placeholder="Search for something..."
                        class="w-full p-3 pl-12 bg-zinc-800 text-white placeholder-gray-400 border border-transparent rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200 ease-in-out"
                >
                <svg
                        class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5 pointer-events-none"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-4.35-4.35M8.5 14.5a6 6 0 100-12 6 6 0 000 12z"
                    />
                </svg>
                <button id="searchButton" class="absolute inset-y-0 right-0 text-white font-bold py-2 px-6 rounded-r-lg bg-purple-600 hover:bg-purple-700 focus:outline-none transition duration-200 ease-in-out">Search</button>
                <div id="searchSuggestions" class="absolute w-full bg-zinc-800 text-white rounded-b-lg mt-1 hidden"></div>
            </div>
            <button id="randomButton" class="bg-zinc-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-zinc-600 transition duration-200 ease-in-out">Random Movie</button>
        </div>

        <h2 class="text-2xl font-bold mb-4">Selected Media</h2>
        <div id="selectedMovie" class="p-6 rounded-lg flex mb-12 bg-gray-800 shadow-lg">
            <div id="videoPlayer" class="w-full max-w-xs h-40 overflow-hidden bg-gray-900 rounded-lg">
                <iframe id="videoIframe" class="w-full h-full" style="border: none;" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Enhanced Trending Media Section -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Trending Media</h2>
            <button id="togglePopularMedia" class="bg-zinc-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-zinc-600 transition duration-200 ease-in-out">Hide Trending Media</button>
        </div>

        <!-- Enhanced Popular Media Section -->
        <div id="popularMedia" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 p-4 bg-gray-800 bg-opacity-50 rounded-lg shadow-lg">
            <div class="relative group rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out transform hover:scale-105">
                <img src="https://via.placeholder.com/300x400" alt="Movie Title" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                    <div class="absolute bottom-0 p-4">
                        <h3 class="text-lg font-bold text-white">Movie Title</h3>
                        <p class="text-sm text-gray-300">Genre, Year</p>
                    </div>
                </div>
                <div class="absolute top-2 right-2 bg-purple-600 text-white px-2 py-1 rounded-lg text-xs font-semibold">NEW</div>
            </div>
        </div>

        <div id="paginationControls" class="flex justify-center items-center mt-8 space-x-4">
            <button id="prevPage" class="bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-200 ease-in-out">Previous</button>
            <span id="currentPage" class="text-white text-lg font-medium">1</span>
            <button id="nextPage" class="bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-200 ease-in-out">Next</button>
        </div>

        <footer class="text-center text-gray-400 mt-12">
            <div>
                Made with <span id="homeHeartIcon" class="cursor-pointer text-red-500 hover:text-red-600 transition duration-200 ease-in-out">â™¥</span> by Ambrosial and improved by fanlim. Latest version: 06/09/24
            </div>
            <!-- Discord Button -->
            <div class="mt-4">
                <a href="https://discord.gg/XbDBBmh5FY" target="_blank" id="discordButton" class="bg-blurple text-white py-2 px-4 rounded-lg hover:bg-blurple-dark transition duration-200 ease-in-out flex items-center space-x-2 justify-center mx-auto">
                    <span class="font-semibold">Join Us on Discord</span>
                </a>
            </div>
        </footer>
    </div>
</div>

<!-- Include the updated media player script -->
<script src="media/mediaplayer/mediaplayer.js"></script>
<!-- Include the updated search results script -->
<script src="search/searchResults.js"></script>
<!-- Include the main script -->
<script type="module" src="index.js"></script>
<!-- Include the media hider script -->
<script src="media/mediahider/mediahider.js"></script>
<!-- Include the disclaimer button script -->
<script src="disclaimer/disclaimerbutton.js"></script>
</body>
</html>
